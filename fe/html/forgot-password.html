<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/fe/css/index.css" />
  </head>
  <body class="bg-gradient">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow p-4" style="width: 100%; max-width: 400px">
        <h4 class="text-center mb-4">Forgot Password</h4>
        <div id="section-username">
          <form id="usernameForm">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your username"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Check Username
            </button>
          </form>
          <div
            id="usernameError"
            class="text-danger mt-2"
            style="display: none"
          ></div>
        </div>
        <div id="section-otp" style="display: none">
          <form id="otpForm">
            <div class="mb-3">
              <label for="otp" class="form-label"
                >Enter OTP sent to your email</label
              >
              <input
                type="text"
                class="form-control"
                id="otp"
                placeholder="Enter OTP"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Verify OTP
            </button>
          </form>
          <div id="otpMessage" class="text-success mt-2"></div>
        </div>
      </div>
    </div>
    <script src="/fe/js/forgot-password.js"></script>
  </body>
</html>

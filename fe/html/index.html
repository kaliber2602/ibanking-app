<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Member Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/fe/css/index.css" />
  </head>
  <body class="bg-gradient">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="card shadow p-4" style="width: 100%; max-width: 400px">
        <div class="text-center">
          <img
            src="/fe/imgs/user.jpg"
            style="width: 150px; height: 150px"
            class="rounded-circle"
            alt="Ibanking Logo"
          />
        </div>
        <h4 class="text-center mb-4">Member Login</h4>
        <form id="loginForm">
          <div class="mb-3">
            <input
              type="username"
              class="form-control"
              id="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success w-100">LOGIN</button>
          <div class="text-center mt-3">
            <a href="#" id="forgotPasswordLink" class="text-decoration-none"
              >Forgot password?</a
            >
          </div>
        </form>
        <div id="loginMessage" class="mt-2 text-center"></div>
      </div>
    </div>
  </body>
  <script src="/fe/js/index.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iBanking Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="fe/css/dashboard.css" />
  </head>
  <body class="backgroud">
    <div class="form container p-3">
      <button
        id="logoutBtn"
        class="Logout text-start p-3 pl-5 justify-content-start"
      >
        Logout
      </button>

      <h2 class="mb-4 text-center">Welcome to iBanking Dashboard</h2>

      <!-- Row: User Info + Search -->
      <div class="row g-4 mb-4">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header bg-primary text-white">
              User Information
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phoneNumber"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="emailAddress" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailAddress"
                  readonly
                />
              </div>

              <div class="mb-3">
                <label for="balance" class="form-label">Balance</label>
                <input
                  type="text"
                  class="form-control"
                  id="balance"
                  readonly
                />
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header bg-success text-white">
              Search Student ID
            </div>
            <div class="card-body">
              <form id="searchForm">
                <div class="mb-3 p-5">
                  <label for="studentID" class="form-label">Student ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="studentID"
                    placeholder="Enter Student ID"
                    required
                  />
                </div>
                <footer class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-success">Search</button>
                </footer>
              </form>
              <div id="studentResult" class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Section 3: Transaction History -->
      <div class="card">
        <div class="card-header bg-dark text-white">Transaction History</div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-bordered table-striped table-hover align-middle text-center"
            >
              <thead class="table-light">
                <tr>
                  <th style="min-width: 120px">Transaction ID</th>
                  <th style="min-width: 160px">Date</th>
                  <th style="min-width: 120px">Payer</th>
                  <th style="min-width: 120px">Payment ID</th>
                  <th style="min-width: 140px">Amount (VND)</th>
                  <th style="min-width: 100px">Status</th>
                </tr>
              </thead>
              <tbody id="transactionTable">
                <!-- Transactions will be injected here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="fe/js/dashboard.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Send Message</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%);
      }
      form {
        background: white;
        padding: 20px 20px;
        border-radius: 8px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
      }
      input,
      textarea {
        width: 100%;
        padding: 10px 0px;
        margin: 20px 0px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error {
        color: red;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <form id="messageForm">
      <h2>Send a Message</h2>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />
      <div id="emailError" class="error"></div>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject" required />

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send</button>
      <div id="formResult" style="margin-top: 10px"></div>
    </form>

    <script>
      const form = document.getElementById("messageForm");
      const emailInput = document.getElementById("email");
      const emailError = document.getElementById("emailError");
      const formResult = document.getElementById("formResult");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const email = emailInput.value;
        const subject = document.getElementById("subject").value;
        const message = document.getElementById("message").value;

        // Simple email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          emailError.textContent = "Please enter a valid email address.";
          return;
        } else {
          emailError.textContent = "";
        }

        formResult.textContent = "Sending...";
        formResult.style.color = "#333";

        fetch("../sendEmail.php", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: `email=${encodeURIComponent(
            email
          )}&subject=${encodeURIComponent(
            subject
          )}&message=${encodeURIComponent(message)}`,
        })
          .then((response) => response.text())
          .then((data) => {
            if (data.toLowerCase().includes("message has been sent")) {
              formResult.textContent = "Message sent successfully!";
              formResult.style.color = "green";
              form.reset();
            } else {
              formResult.textContent = data;
              formResult.style.color = "red";
            }
          })
          .catch((error) => {
            formResult.textContent = "Error sending message.";
            formResult.style.color = "red";
          });
      });
    </script>
  </body>
</html>
